  <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>{{ block "title" . }}{{ .Site.Title }}{{ if .Title }} - {{ .Title }}{{ end }}{{ end }}</title>

      <link rel="manifest" href="site.webmanifest">
      <link rel="apple-touch-icon" href="icon.png">
      <link rel="favicon.ico" rel="icon" type="image/ico" href='favicon.ico'>
      <!-- Place favicon.ico in the root directory -->

      <!-- RSS feed -->
      {{- with .OutputFormats.Get "rss" -}}
      {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
      {{- end -}}

      <!-- OpenGraph microdata -->
      {{/* We're overriding the default opengraph template in layouts/partials/opengraph.html */}}
      {{ partial "opengraph.html" . }}

      <!-- Twitter Cards microdata -->
      {{- template "_internal/twitter_cards.html" . -}}
