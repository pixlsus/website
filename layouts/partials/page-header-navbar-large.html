<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
	<a class="navbar-brand" href="{{ .Site.BaseURL}}" rel="home" title=".Site.Title">

	</a>
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
		{{ $currentPage := . }}
		{{ range .Site.Menus.main }}
		<li class="nav-item {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{end}}">
                    <a class="nav-link" href="{{.URL}}">
			{{ .Pre }}
			<span>{{ .Name }}</span>
			<span class="visually-hidden">{{ i18n "current" }}</span>
		    </a>
		    {{ end }}
		</li>
            </ul>

		 </form> -->
	</div>
    </div>
</nav>
